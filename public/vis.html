<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyline Heights - Visitor Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("images/visitor-bg.png") no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .visitor-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        .brand-title {
            font-size: 28px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
            font-size: 22px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="visitor-container">
        <div class="brand-title">Skyline Heights</div>
        <h2>Visitor Entry</h2>
        <form action="/visitor-entry" method="POST">
            <label>Full Name:</label>
            <input type="text" name="name" required>

            <label>Phone Number:</label>
            <input type="tel" name="phone" required>

            <label>Apartment No. (Visiting):</label>
            <input type="text" name="apartment_no" required>

            <label>Purpose of Visit:</label>
            <select name="purpose" required>
                <option value="Delivery">Delivery</option>
                <option value="Guest Visit">Guest Visit</option>
                <option value="Maintenance">Maintenance</option>
                <option value="Others">Others</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
